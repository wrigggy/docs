# Project information
site_name: 'Colyseus 0.14'
site_description: 'Documentation for Colyseus Multiplayer Framework for Node.js'
site_author: 'Endel Dreyer'
site_url: 'https://colyseus.io/'
edit_uri: 'https://github.com/colyseus/docs/edit/master/docs/'

# Deployment
remote_name: 'origin'
remote_branch: 'gh-pages'

# Repository
repo_name: 'colyseus/colyseus'
repo_url: 'https://github.com/colyseus/colyseus'

# Copyright
copyright: 'Copyright &copy; 2020 Endel Dreyer'
google_analytics: ['UA-108278048-3', 'docs.colyseus.io']

# Documentation and theme
theme:
  name: 'material'
  language: 'en'
  logo: 'images/logo-white.png'
  favicon: 'images/favicon.png'
  palette:
    primary: 'indigo'
    accent: 'indigo'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'

extra_css:
  - 'stylesheets/code-tabs.css'
  - 'stylesheets/ads.css'

extra_javascript:
  - 'javascripts/main.js'
  - 'https://docs.colyseus.io/javascripts/previous_versions.js'
  # - 'javascripts/ads.js'

# Options
extra:
  search:
    language: 'en'
  social:
  - type: 'money'
    link: 'https://www.patreon.com/endel'
  - type: 'comments'
    link: 'https://discuss.colyseus.io'
  - type: 'globe'
    link: 'http://colyseus.io'
  - type: 'github'
    link: 'https://github.com/colyseus'
  - type: 'twitter'
    link: 'https://twitter.com/colyseus'
  - type: 'linkedin'
    link: 'https://www.linkedin.com/company/game-std-io/'

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      linenums: False
      guess_lang: False
  - toc:
      permalink: True
  - markdown_fenced_code_tabs:
      single_block_as_tab: False
      active_class: 'active'
      template: 'default'

